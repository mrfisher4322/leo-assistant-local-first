name: Web PWA (Pages)
on:
  push: { branches: [main] }
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency: { group: "pages", cancel-in-progress: true }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - run: cd apps/web && npm run build
      - name: Prepare static export
        run: |
          mkdir -p dist
          if [ -d apps/web/.next/static ]; then
            cp -r apps/web/.next/static dist/
            cp apps/web/out/* dist/ 2>/dev/null || true
          elif [ -d apps/web/dist ]; then
            cp -r apps/web/dist/* dist/
          else
            echo "No output found"
            exit 1
          fi
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: leo-web-dist
          path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
